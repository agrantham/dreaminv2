<div class="row">
<h1>Password Recovery</h1>
    <div class="col-xs-12">
        <div ng-class="{ 'alert alert-success' : body.pwrecover.result == true, 'alert alert-danger' : body.pwrecover.result == false } " ng-show="body.pwrecover.result != null">
            {{ body.pwrecover.message }}
        </div>

        <form role="form">
            <div class="form-group">
                <label for="username">
                    Username or email:
                </label>
                <input type="text" name="username" class="form-control" ng-model="body.pwrecover.username">
            </div>
            <input type="submit" class="form-control" name="submit" value="Reset Password" ng-click="body.resetPassword()">
        </form>
    </div>
</div>
